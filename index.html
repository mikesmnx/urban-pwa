<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Urban PWA</title>

    <link rel="stylesheet" type="text/css" href="styles/inline.css">

</head>
<body>

    <header class="header">
        <h1 class="header__title">Urban PWA</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
        <button id="butAdd" class="headerButton" aria-label="Add"></button>
    </header>

    <main class="main">
        <div class="def def-tpl">
            <div class="def__term"></div>
            <div class="def__main"></div>
        </div>
    </main>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">Add new word:</div>
            <div class="dialog-body">
                <input type="text" id="new-word" />
            </div>
            
            <div class="dialog-buttons">
                <button id="butAddWord" class="button">Add</button>
                <button id="butCancel" class="button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <script src="scripts/app.js" async></script>

</body>
</html>
